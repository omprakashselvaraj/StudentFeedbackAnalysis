<html>
    <head>
        <title>Student Feedback Analysis</title>
        <style>
            p{
                color: white;
            }
            input[type="file"]{
            border: 2px solid #ccc;
            display: inline-block;
            padding: 8px 8px;
            cursor: pointer;
            width: 20%;
            height:7%;
            color:white ;
            background-color: #2f96af;
            font-weight: 700;
            font-size: 10pt;
            }
            input[type=file]::file-selector-button {
            border: 2px solid #fcfcfd;
            padding: .2em .4em;
            border-radius: .2em;
            background-color: #f8f8fc;
            transition: 1s;
            }
            body {
            margin: 0;
            padding: 0;
            
            
            
              background-image: url('https://www.falcon.io/wp-content/uploads/2017/06/Social-image-Sentiment-Analysis-1200x628.png');
              background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
                height:102%;
            }
            input[type=submit] {
            width: 20%;
            background-color:#02861f;
            color: rgb(243, 240, 240);
            padding: 14px 20px;
            margin: 8px 0;
            font-size: medium;
            border: none;
            border-radius: 4px;
            cursor: pointer;
}

        </style>
    </head>
    <body>
        <center>
            <h1 style="color:azure">STUDENT FEEDBACK ANALYSIS</h1>
            <br><br><br><br><br><br><br><br><br>
            <form action="/input", method="POST" enctype="multipart/form-data">
                <label style="font-size:large; color: azure;" for="file"><b>Choose your Feedback file(in .csv/.xlsx format)</b></label>
                <br><br>
                <input type="file" id="myFile" name="filename" accept=".xls, .xlsx, .csv" />
                <br><br>
                <input type="submit" value="UPLOAD">
            </form>
            <br><br><br><br><br><br><br><br>
            <p><b>INSTRUCTION</b></p>
            <p>1.The file should be in csv or excel format</p>
            <p>2.The file should contain 2 columns, column 1 should be Roll number and column2 should be feedback</p>
        </center>
    </body>
</html>
